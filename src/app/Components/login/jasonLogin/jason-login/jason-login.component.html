<!-- In your component's HTML file -->
<nav class="navbar navbar-default" role="navigation" id="navBarFixes">
    <div class="container-fluid header-padding if-blur-content">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand fa-cube-navbar clickable">
          <img src="/Content/img/logo-small.png" alt="Logo">
        </a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav"></ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle clickable navbar-menu" data-toggle="dropdown">
              {{ model.selectedLanguage }}
              <span class="caret" *ngIf="model.languages.length > 0"></span>
            </a>
  
            <ul id="login-dp" class="dropdown-menu login-dropdown">
              <li class="clickable" *ngFor="let lang of model.languages">
                <a (click)="model.setLanguage(lang.value)">{{ lang.title }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="clearfix"></div>
  <div id="widget-container"></div>
  <div class="col-md-12 col-lg-12 message top-bottom-padding">
    <p class="text-center"><span translate>YouCanNavigateBackToTheLoginScreen </span>
      <a id="loginLink" [href]="'/Account/Login#/'" class="clickable"><span translate>ReturnToLogin</span></a>
    </p>
  </div>
  
<router-outlet></router-outlet>
